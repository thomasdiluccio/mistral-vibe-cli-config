# Creative Agent Configuration
# Specialized for innovative thinking, idea generation, and creative problem solving

system_prompt_id = "creative_agent"

# Disable tools that aren't needed for creative work
disabled_tools = ["search_replace", "write_file", "bash"]

# Tool permission overrides for creative workflows
[tools.read_file]
permission = "always"

[tools.grep]
permission = "always"

[tools.todo]
permission = "always"

# Broad context for cross-domain inspiration
[project_context]
max_chars = 30000
default_commit_count = 10