# Website Analyzer Agent Configuration
# Specialized for comprehensive website analysis and optimization

system_prompt_id = "website-analyzer"

# Disable tools that aren't needed for analysis
disabled_tools = ["search_replace", "write_file", "bash"]

# Tool permission overrides for website analysis
[tools.read_file]
permission = "always"

[tools.grep]
permission = "always"

[tools.todo]
permission = "always"

# Broad context for comprehensive website analysis
[project_context]
max_chars = 30000
default_commit_count = 10