# Learning Opportunity Agent Configuration
# Specialized for technical education and concept explanation

active_model = "devstral-2"
system_prompt_id = "learning_opportunity"

# Disable tools that aren't needed for learning
disabled_tools = ["search_replace", "write_file", "bash"]

# Tool permission overrides for learning workflows
[tools.read_file]
permission = "always"

[tools.grep]
permission = "always"

[tools.todo]
permission = "always"

# Broad context for comprehensive explanations
[project_context]
max_chars = 25000
default_commit_count = 8