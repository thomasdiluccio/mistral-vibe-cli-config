# Marketer Agent Configuration
# Specialized for positioning, messaging, and go-to-market strategies

active_model = "devstral-2"
system_prompt_id = "marketer"

# Disable tools that aren't needed for marketing work
disabled_tools = ["search_replace", "write_file", "bash"]

# Tool permission overrides for marketing workflows
[tools.read_file]
permission = "always"

[tools.grep]
permission = "always"

[tools.todo]
permission = "always"

# Context for market research and positioning
[project_context]
max_chars = 20000
default_commit_count = 6